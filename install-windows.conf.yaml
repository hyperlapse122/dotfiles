- defaults:
    link:
      relink: true

- link:
    "~/.gitconfig":
      path: git/windows.gitconfig
      create: true
      force: true
      type: hardlink
    "~/AppData/Roaming/gnupg/gpg.conf":
      path: gnupg-windows/gpg.conf
      create: true
      force: true
      type: hardlink
    "~/AppData/Roaming/gnupg/gpg-agent.conf":
      path: gnupg-windows/gpg-agent.conf
      create: true
      force: true
      type: hardlink
    "~/AppData/Roaming/Code/User/settings.json":
      path: vscode/settings.json
      create: true
      force: true
      type: hardlink
    "~/AppData/Roaming/Code/User/keybindings.json":
      path: vscode/keybindings.json
      create: true
      force: true
      type: hardlink

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [powershell -ExecutionPolicy Bypass -File vscode/install.ps1, Installing VSCode extensions]
  - [powershell -ExecutionPolicy Bypass -File ImportGpgKeys.ps1, Installing GPG keys]
