- defaults:
    link:
      relink: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [pwsh -NoProfile -ExecutionPolicy Bypass -File ./winget/Install.ps1, Installing applications]

- link:
    "~/.gitconfig":
      path: git/windows.gitconfig
      create: true
      force: true
      relink: true
    ~/AppData/Roaming/gnupg/:
      if: '[ `uname` = Windows ]'
      glob: true
      create: true
      force: true
      relink: true
      path: gnupg-windows/**
    ~/AppData/Roaming/Code/User/:
      if: '[ `uname` = Windows ]'
      glob: true
      create: true
      force: true
      relink: true
      path: vscode/**

