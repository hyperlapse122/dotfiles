- defaults:
    link:
      relink: true
      create: true
      force: true
  link:
    "~":
      glob: true
      path: home/.*
    ~/.config/:
      glob: true
      path: dotconfig/**/*
    ~/.ssh/:
      glob: true
      path: dotssh/**/*
    ~/.local/:
      glob: true
      path: dotlocal/**/*
    ~/.gnupg/:
      if: "[ `uname` = Linux ]"
      glob: true
      path: gnupg/**
    ~/.local/bin/dotnet-install:
      path: dotnet/dotnet-install.sh
    ~/.gitconfig.d/linux.gitconfig:
      if: "[ `uname` = Linux ]"
      path: gitconfig.d/linux.gitconfig
    ~/.gitconfig.d/macos.gitconfig:
      if: "[ `uname` = Darwin ]"
      path: gitconfig.d/macos.gitconfig

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [dotnet tool restore, .NET tool restore]

