- defaults:
    link:
      relink: true
      create: true
      force: true

- link:
    "~":
      glob: true
      path: zsh/.**
    "~/.config/ghostty/config":
      if: '[ `uname` = Darwin ]'
      path: ghostty/config
      create: true
      force: true
    ~/.config/:
      glob: true
      path: dotconf/config/**
    ~/.gitconfig:
      path: git/posix.gitconfig
    ~/.config/mise/config.toml:
      glob: true
      path: mise/config.toml
    "~":
      glob: true
      path: mise/.default-**
    ~/.config/Code/User/:
      glob: true
      path: vscode/**
    ~/.gnupg/:
      if: '[ `uname` = Linux ]'
      glob: true
      path: gnupg/**
    ~/.gnupg/:
      if: '[ `uname` = Darwin ]'
      glob: true
      path: gnupg-macos/**
    
- shell:
  - [git submodule update --init --recursive, Installing submodules]