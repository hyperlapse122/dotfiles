- defaults:
    link:
      relink: true
      create: true
      force: true
  link:
    "~":
      glob: true
      path: zsh/.**
    "~/":
      glob: true
      path: mise/.default-**
    ~/.yarnrc.yml:
      path: .yarnrc.yml
    ~/.config/:
      glob: true
      path: dotconfig/**/*
    ~/.ssh/:
      glob: true
      path: dotssh/**/*
    ~/.gitconfig:
      path: git/posix.gitconfig
    ~/.local/share/applications/:
      glob: true
      path: dotlocal/share/applications/*.desktop
    ~/.gnupg/:
      if: "[ `uname` = Linux ]"
      glob: true
      path: gnupg/**
    ~/.local/bin/dotnet-install:
      path: dotnet/dotnet-install.sh

- shell:
    - [git submodule update --init --recursive, Installing submodules]

