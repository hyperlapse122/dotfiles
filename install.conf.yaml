- defaults:
    link:
      relink: true
      create: true
      force: true
  link:
    "~":
      glob: true
      path: zsh/.**
    "~/":
      glob: true
      path: mise/.default-**
    ~/.yarnrc.yml:
      glob: true
      path: .yarnrc.yml
    "~/.config/ghostty/config":
      if: '[ `uname` = Darwin ]'
      path: ghostty/config
      create: true
      force: true
    ~/.config/environment.d/:
      glob: true
      path: environment.d/**
    ~/.config/autostart:
      path: dotconfig/autostart
    ~/.config/containers/:
      glob: true
      path: containers/**
    ~/.gitconfig:
      path: git/posix.gitconfig
    ~/.config/mise/config.toml:
      glob: true
      path: mise/config.toml
    ~/.config/Code/User/:
      glob: true
      path: vscode/**
    ~/.gnupg/:
      if: '[ `uname` = Linux ]'
      glob: true
      path: gnupg/**
