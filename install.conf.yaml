- defaults:
    link:
      relink: true
      create: true
      force: true
  link:
    "~":
      glob: true
      path: zsh/.**
    "~/":
      glob: true
      path: mise/.default-**
    ~/.yarnrc.yml:
      path: .yarnrc.yml
    ~/.config/:
      glob: true
      path: dotconfig/**/*
    ~/.gitconfig:
      path: git/posix.gitconfig
    ~/.local/share/applications/:
      glob: true
      path: dotlocal/share/applications/*.desktop
    ~/.gnupg/:
      if: '[ `uname` = Linux ]'
      glob: true
      path: gnupg/**

