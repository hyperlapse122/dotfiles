- defaults:
    link:
      relink: true
      create: true
      force: true
  link:
    "~":
      glob: true
      path: zsh/.**
    "~":
      glob: true
      path: mise/.default-**
    "~/.config/ghostty/config":
      if: '[ `uname` = Darwin ]'
      path: ghostty/config
      create: true
      force: true
    ~/.config/environment.d/:
      glob: true
      path: environment.d/**
    ~/.gitconfig:
      path: git/posix.gitconfig
    ~/.config/mise/config.toml:
      glob: true
      path: mise/config.toml
    ~/.config/Code/User/:
      glob: true
      path: vscode/**
    ~/.gnupg/:
      if: '[ `uname` = Linux ]'
      glob: true
      path: gnupg/**
    # ~/.gnupg/:
    #   if: '[ `uname` = Darwin ]'
    #   glob: true
    #   path: gnupg-macos/**
    
- shell:
  - [git submodule update --init --recursive, Installing submodules]