- defaults:
    link:
      relink: true

- link:
    "/etc/keyd/default.conf":
      if: '[ `uname` = Linux ]'
      path: keyd/default.conf
      create: true
      force: true
    "/etc/libinput":
      if: '[ `uname` = Linux ]'
      path: libinput/**
      glob: true
      create: true
      force: true
    "/etc":
      path: etc/**
      glob: true
      create: true
      force: true
